<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture-This</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"
    crossorigin="anonymous" type="module"></script>
</head>
<body id="body">
    
    <main class="container">
        <button id="dlButton" class="dl-button"><p id="dlSlider" class="dl-slider"><i id="sunMoonIcon" class="fa fa-moon-o" style="font-size:24px"></i></p></button>
        <header class="banner">
            <h1 class="page-title">Picture This</i></h1>
            
        </header>
        <div id="nav" class="navbar">

            <p class="nav-items"><button id="search" class="btn">Search</button> For Pictures</p>
            <p class="nav-items">Look At Your <button id="saved" class="btn">Saved</button> Pictures</p>

            <dialog id="searchDialog" class="search-dialog">
                <label for="searchTerm">Search for:</label>
                <input id="searchTerm" type="text" class="input-field">
                <div>
                    <button class="btn" value="cancel" id="cancel">Cancel</button>
                    <button class="btn" value="default" id="runSearch">Run Search</button>
                </div>
            </dialog>

        </div>

        <div id="textResults" class="text-results__area"></div>
        <div id="results" class="results"></div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
